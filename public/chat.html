<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Simple Chat App</title>
    <style>
     
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="online-users-title">Online Users (<span id="user-count">0</span>) in room <span id="room-name">general</span></div>
      <div id="online-users-list">
          <!-- Users will be dynamically inserted here -->
      </div>
  </div>

  <div class="main-content">
      <h1>Simple Chat App</h1>

      <div id="chat-container">
          <div class="message bot-message">
              <div class="message-user">ChatBot</div>
              <div class="message-content">Hello! Welcome to the chat.</div>
              <div class="message-timestamp">10:30 AM</div>
          </div>
      </div>

      <div>
          <input
              type="text"
              id="message-input"
              placeholder="Type your message here..."
              autofocus
          />
          <button id="send-button">Send</button>
          <button id="send-location-button">Location</button>
      </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
